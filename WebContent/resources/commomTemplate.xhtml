<h:head>
	<meta charset="utf-8"/>
	<title>RentStore</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="author" content="humans.txt"/>

	<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>

	<!-- We highly recommend you use SASS and write your custom styles in sass/_custom.scss.
			 However, there is a blank style.css in the css directory should you prefer -->

	<h:outputStylesheet library="css" name="gumby.css"  />
	<h:outputStylesheet library="css" name="table.css"  />

	<!-- <link rel="stylesheet" href="css/style.css"> -->
	
	<!-- 	<h:outputScript library="js" name="libs/modernizr-2.6.2.min.js" /> -->
	<script src="resources/js/libs/modernizr-2.6.2.min.js"></script>
</h:head>

<style>
	.btn,.drawer { margin-bottom:10px; }
	.drawer { text-align: center; }
	h1.lead { border-bottom: 1px dotted #ccc; margin-bottom: 30px; }
	h4.lead { margin-bottom:10px; }
	#icon_map ul li { font-size: 16px; }
	.smallify { font-size: 13px; }
	.modal h2, .modal .btn { margin: 5% 0 20px; }
</style>
 
<body>
	
	
<!-- 	<ui:include src="/resources/menu.xhtml" /> -->
	
	<div class="navbar" id="nav1" gumby-fixed="top">
		<div class="row">
					
			<h1 class="five columns logo">
				<a href="index.xhtml">
				RentStore				
				</a>
			</h1>
			
			<ui:insert name="hidemainmenu">
				<a class="toggle" gumby-trigger="#nav1 > .row > ul" href="#">
					<i class="icon-menu"></i>
				</a>
				
				<ul class="seven columns">
					<li><a href="index.xhtml">Home</a></li>
					<li>
							
						<ui:insert name="mainmenu">
							<a href="#">App</a>
											
						</ui:insert>
										
					</li>
					<li><a href="about.xhtml">About</a></li>
					<li>
						<h:form rendered="#{sessionBean.usuarioLogado}">
							<h:commandLink action="#{sessionBean.logout}" value="Desconectar (#{sessionBean.loggedUserName})">
								<f:ajax execute="@this" />
							</h:commandLink>
						</h:form>
					</li>				
				</ul>
			</ui:insert>
		</div>
	</div>
	
	<ui:insert name="hidecontainer">				
		<div class="container">		
			<div class="row">
				<div class="three columns">
					<ui:insert name="sidebarmenu">
					</ui:insert>				
				</div>	
				<div class="nine columns">
					<ui:insert name="content">
					</ui:insert>
				</div>		
			</div>	
		</div>
	</ui:insert>
	
	<ui:insert name="facesmsgs">
		<div class="row">
			<div class="centered six columns">
				<h:messages globalOnly="true" errorClass="danger alert" infoClass="info alert" warnClass="warning alert" id="fcmsgs"/>
			</div>	
		</div>
	</ui:insert>
