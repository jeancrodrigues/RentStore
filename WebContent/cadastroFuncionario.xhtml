<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head><title>Cadastro Funcionário</title></h:head> 
<body> 
	<ui:composition template="/resources/commomTemplate.xhtml">
	
	<ui:define name="sidebarmenu">
		<h:form>
			<nav id="sidebar-nav-holder" 
				 class="vertical-nav" gumby-fixed="top|[data-target='gumby-helpers']" 
				 style="width: auto; top: 0px;">
				<h3>Menu</h3>	 
		        <ul id="sidebar-nav">
		        	<li><h:commandLink class="skip" value="Funcionários Cadastrados" action="funcionariosCadastrados" /></li>                
		        </ul>
		    </nav>
          </h:form>
	</ui:define>
		
	<ui:define name="content">
		<h:form>
			<h3>Cadastro de Funcionário</h3>
			<h5>Dados Pessoais</h5>
			
			
				<div  class="row">					
					<div class="field six columns">
						<h:outputText value="Nome" />
						<h:inputText value="#{funcionarioBean.funcionario.pessoafisica.nome}"
							class="text input"/>
					</div>
					<div class="field three columns">
						<h:outputText value="Cpf" />
						<h:inputText value="#{funcionarioBean.funcionario.pessoafisica.cpf}" 
							class="text input"/>
					</div>
					
					<div class="field three columns">
						<h:outputText value="RG:" class="two columns"/>
						<h:inputText value="#{funcionarioBean.funcionario.pessoafisica.rg}"
							class="text input"/>
					</div>
					
				</div>
				<div  class="row">								
					<div class="field">
					<h:outputText value="Telefone 1:" class="two columns"/>
						<h:inputText value="#{funcionarioBean.funcionario.pessoafisica.telefone1}"
							class="text input"/>
					</div>
					<div class="field">
					<h:outputText value="Telefone 2:" class="two columns"/>
						<h:inputText value="#{funcionarioBean.funcionario.pessoafisica.telefone2}"
							class="text input"/>
					</div>
				</div>
				
				<h5> Endereço: </h5>
				
				<div  class="row">
					<div class="field">
					<h:outputText value="Rua" />
						<h:inputText value="#{funcionarioBean.funcionario.pessoafisica.endereco.logradouro}"
							class="text input"/>
					</div>				
					<div class="field">
					<h:outputText value="Numero"/>
						<h:inputText value="#{funcionarioBean.funcionario.pessoafisica.endereco.numero}" 
							class="text input"/>
					</div>
					<div class="field">
					<h:outputText value="CEP"/>
						<h:inputText value="#{funcionarioBean.funcionario.pessoafisica.endereco.cep}"
							class="text input"/>
					</div>
					<div class="field">
					<h:outputText value="Complemento"/>
						<h:inputText value="#{funcionarioBean.funcionario.pessoafisica.endereco.complemento}" 
							class="text input"/>
					</div>
					<div class="field">
					<h:outputText value="Bairro"/>
						<h:inputText value="#{funcionarioBean.funcionario.pessoafisica.endereco.bairro}"
							class="text input"/>
					</div>
					<div class="field">
					<h:outputText value="Cidade"/>
						<h:inputText value="#{funcionarioBean.funcionario.pessoafisica.endereco.cidade}"
							class="text input"/>
					</div>
					<div class="field">
					<h:outputText value="Estado"/>
					
						<h:inputText value="#{funcionarioBean.funcionario.pessoafisica.endereco.uf}"
							class="text input"/>
					</div>				
				
				</div>
		

				<br />
				<div class="row">
					<div class="medium info btn"><h:commandLink action="funcionariosCadastrados" value="Voltar"/></div>
					<div  class="medium info btn"><h:commandLink action="#{funcionarioBean.salvarFuncionario}" value="Salvar"/></div>				
				</div>
					
		</h:form>
	</ui:define>
	</ui:composition>
</body> 
</html>
